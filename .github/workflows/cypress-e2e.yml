name: Cypress End-to-end tests
on: push
env:
  URL_SERVER: ${{ secrets.URL_SERVER}}
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
      - name: Run Cypress tests locally
        run: npm run cypress:run:tests
