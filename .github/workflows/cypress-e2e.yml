        #          command: npx cypress run --browser chrome --spec cypress/e2e/tests --reporter cypress-mochawesome-reporter --reporter-options charts=true,reportPageTitle=cypress-client,embeddedScreenshots=true,inlineAssets=true,saveAllAttempts=false,autoOpen=true
      #          run: |
      #            timeout 2m npx cypress run --browser chrome --spec cypress/e2e/tests || exit 0
