      #          echo "Start generate report process"
      #          npx mochawesome-merge ./cypress/reports/html/*.json > ./cypress/reports/html/report.json
      #          npx marge ./cypress/reports/html/report.json --reportDir ./cypress/reports/html --reportTitle "Cypress Report"
