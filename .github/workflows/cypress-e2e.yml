name: Cypress End-to-end tests
on: push
env:
  URL_SERVER: ${{ secrets.URL_SERVER}}
  USER_PASSWORD: ${{ secrets.USER_PASSWORD}}
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./
          command: npx cypress run --browser chrome --spec cypress/e2e/tests --headless
      - name: Generate HTML Report
        run: |
          npx mochawesome-merge ./cypress/reports/html/*.json > ./cypress/reports/html/report.json
          npx mochawesome-report-generator ./cypress/reports/html/report.json --reportTitle "Report"
